<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Comment créer un QR Code en JavaScript ?</title>
  </head>
  <body>
    <img
      src="https://chart.googleapis.com/chart?cht=qr&chl=mon qr code"
      id="qrcode"
    />
    <br />
    <input type="text" size="60" id="url" placeholder="Contenu du QR Code" />
    <button type="button" id="button">Créer le QR Code</button>
    <script src="app.js"></script>
  </body>
</html>
